<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <h1><span id="dy">Unique Path</span> and <span id="dy">Shareable</span> Resume Builder</h1>
    <form id="form">
        <fieldset>
            <legend id="w">Personal Information</legend>

            <label for="username">Resume URL:</label>
            <input type="text" id="username" name="username" required> <br>
            
            <div class="flex-container">
                <div class="flex-item">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="flex-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
        
            <label for="email">Email Address</label>
            <input type="email" id="em" name="email" placeholder="Enter your email" required>
            <br>
        
            <label for="phone">Phone</label>
            <input type="tel" id="ph" name="phone" placeholder="Enter your phone" required>
        
            <br>
        
            <label for="profile">Profile Picture</label>
            <input type="file" id="pro" name="profile" accept="image/*" required>
        </fieldset>
        
        <fieldset id="education-section">
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="edu" rows="3" required placeholder="Tell something about your education"></textarea>
            <br>
        </fieldset>

        <fieldset id="experience-section">
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="3" required placeholder="Tell something about your experience"></textarea>
            <br>
        </fieldset>
        
        <fieldset id="skills-section">
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="3" required placeholder="Tell something about your skills"></textarea>
            <br>
        </fieldset>

        <button type="submit">Generate</button>
    </form>
    <div id="output">
          
    </div>

    <script src="main.js"></script>
</body>
</html>
